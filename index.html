<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta-Like</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center flex-column bg-success">
        <div class="card bg-warning" style="width: 90%; max-width: 300px; height: 400px;">
        </div>
        <i id="love" class="bi bi-heart-fill"></i>
        <div id="footer" class="d-flex mt-3">
            <i id="heartBtn" class="bi bi-heart-fill"></i>
            <i class="bi bi-chat"></i>
            <i class="bi bi-send-fill"></i>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
